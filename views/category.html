{% extends 'views/base.html' %}{% block body %}
{% include "views/components/header.html" %}
<div class="container margin-top padding-10">
    <div class="columns margin-0">
        <div class="column is-8 is-offset-2">
            <a href="/category/new" class="button is-small is-info">新建分类</a>
            <table class="table margin-top is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>分类</th>
                        <th>标题</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td>{{category.name}}</td>
                        <td>{{category.title}}</td>
                        <td>
                            <a href="/category/{{category._id}}/delete" class="button is-small is-danger">删除</a>
                            <a href="/category/{{category._id}}/edit" class="button is-small is-warning">修改</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
