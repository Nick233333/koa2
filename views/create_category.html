{% extends 'views/base.html' %}
{% block body %}
{% include "views/components/header.html" %}
<div class="container margin-top">
    <div class="columns">
        <div class="column is-8 is-offset-2">
            <form action="/category/new" method="POST">
                <div class="field">
                    <label class="label">分类</label>
                    <div class="control">
                        <input autocomplete="off" name="name" class="input" type="text" placeholder="分类名称">
                    </div>
                </div>
                <div class="field">
                    <label class="label">标题</label>
                    <div class="control">
                        <input autocomplete="off" name="title" class="input" type="text" placeholder="分类标题">
                    </div>
                </div>
                <div class="field">
                    <label class="label">描述</label>
                    <div class="control">
                        <textarea autocomplete="off" name="desc" class="textarea" placeholder="分类描述"></textarea>
                    </div>
                </div>
                <button class="button is-small is-info is-pulled-right">新建分类</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
