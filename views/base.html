<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{title}} | koa2 - 基于 Node.js 平台的 web 开发框架</title>
    <link rel="shortcut icon" href="/favicon.png">
    <meta name="keywords" content="js, node, koa" />
    <meta name="description" content="js, node, koa">
    <link rel="dns-prefetch" href="//cdn.bootcss.com" />
    <link href="//cdn.bootcss.com/bulma/0.7.1/css/bulma.min.css" rel="stylesheet">
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="{{ resources['/css/app.css'] }}">
</head>
<body>
    {% include "views/components/notification.html" %}
    {% block body %}
    <div>base</div>
    {% endblock %}
    <a href="javascript:;" id="scroll-up"></a>
    {% include "views/components/footer.html" %}
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/socket.io/2.1.1/socket.io.js"></script>
    {% block script %}
    {% endblock %}
    <script src="{{ resources['/js/app.js'] }}"></script>
    <script>
    var userName = '{{ctx.flash.userName}}';
    var socket = io.connect('{{ domain }}');
    if (userName) {
        socket.emit('news', { userName: userName });
    } 
    socket.on('news_posts', function(data) {
        $('#noticeBox').show()
        $('#noticeMsg').text(data.msg)
        setTimeout(function(){
            $('#noticeBox').fadeOut()
        }, 3000)
    });
    </script>
</body>
</html>
