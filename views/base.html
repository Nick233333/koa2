<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{title}} - koa2</title>
    <link rel="shortcut icon" href="/favicon.png">
    <meta name="keywords" content="js, node, koa" />
    <meta name="description" content="js, node, koa">
    <link rel="dns-prefetch" href="//cdn.bootcss.com" />
    <link href="//cdn.bootcss.com/bulma/0.7.1/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    {% include "views/components/notification.html" %}
    {% block body %}
    <div>base</div>
    {% endblock %}
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> 
    <script>
    document.addEventListener('DOMContentLoaded', function () {
    var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($navbarBurgers.length > 0) {
            $navbarBurgers.forEach(function ($el) {
                $el.addEventListener('click', function () {
                    var target = $el.dataset.target;
                    var $target = document.getElementById(target);
                    $el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        }
    });
    </script> 
    {% block script %}
    {% endblock %}
</body>
</html>
