{% extends 'views/base.html' %}{% block body %}
<form action="/posts/{{post._id}}/edit" method="POST">
    <header class="editor-header">
        <input required name="title" value={{post.title}} class="input is-shadowless is-radiusless" type="text" placeholder="输入文章标题...">
        <div class="right-box">
            <div class="select is-small">
                <select name="category" required>
                    <option value="">分类</option>
                    {% for category in categories %}
                    <option {% if category.name == post.category.name %} selected {% endif %} value={{category._id}}>{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="button is-small is-primary">更新</button>
        </div>
    </header>
    <div id="editor">
        <textarea required autofocus="autofocus" name="content" class="input">{{post.content}}</textarea>
        <div class="show content markdown-body"></div>
    </div>
</form>
<nav class="navbar has-shadow">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">Koa2</a>
    </div>
</nav>
{% endblock %}
{% block script %}
<script src="//cdn.bootcss.com/marked/0.3.19/marked.min.js"></script>
<script src="/js/post.js"></script>
{% endblock %}
